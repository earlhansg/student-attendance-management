<div class="m-3">
    <div class="text-center">
        <p>Do you want to {{message}} ?</p>
        <button type="button" 
                class="btn btn-primary mr-1 btn-sm" 
                (click)="confirm()" >Yes</button>
        <button type="button" 
                class="btn btn-secondary btn-sm" 
                (click)="decline()" >No</button>
    </div>
    <!-- end of .text-center  -->
</div>
<!-- end of .m-3  -->
