<div class="student-list">
    <div class="mt-3 mb-2 d-flex justify-content-md-start justify-content-sm-center">
        <span>{{ type === 'M' ? 'Boys' : 'Girls'}} </span>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <!-- end of thead  -->
        <tbody>
            <tr *ngFor="let student of students | filter:type">
                <td (click)="checkStudent(student.id)">{{student.idNumber}}</td>
                <td (click)="checkStudent(student.id)">{{student.firstName}} {{student.lastName}}</td>
                <td (click)="checkStudent(student.id)">{{student.gender}}</td>
            </tr>
        </tbody>
        <!-- end of tbody  -->
    </table>
</div>
<!-- end of .student-list  -->
