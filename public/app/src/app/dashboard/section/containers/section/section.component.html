<div class="container">

    <div class="row justify-content-md-center">

        <div class="col-md-11 col-sm-12" id="section">
            <div class="header">
                <span class="header__content">
                    <fa-icon [icon]="faAddressCard"></fa-icon>
                    Section List
                </span>
                <!-- end of .header__content  -->
            </div>
            <!-- end of .header  -->

            <!-- <div class="mt-2 d-flex flex-row-reverse">
                <button class="btn btn-sm btn-outline-primary"
                        routerLink="new">Create New Student</button>
            </div> -->
            <!-- end of .mt-2   -->
            
            <ng-container 
                *ngIf="sectionStore.sections$; else loading">
                <!-- Section List  -->
                <app-section-list
                [sections]="sectionStore.sections$ | async"></app-section-list>
            </ng-container>

            <ng-template #loading>
                <div class="message">
                    <img src="/assets/images/loading.svg">
                    Fetching section...
                </div>
            </ng-template>
            
        </div>
        <!-- end of .col-md-11   -->
    </div>
    <!-- end of .row  -->
</div>
<!-- end of .container  -->
